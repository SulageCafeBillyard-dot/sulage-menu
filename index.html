<script>
  const checks = document.querySelectorAll('input[type=checkbox]');
  const orders = document.getElementById('orders');
  const totalEl = document.getElementById('total');
  const namaEl = document.getElementById('nama');
  const mejaEl = document.getElementById('meja');

  let cart = {};

  // checkbox menu
  checks.forEach(ch=>{
    ch.addEventListener('change',()=>{
      const name = ch.dataset.name;
      const price = +ch.dataset.price;
      const type = ch.dataset.type;

      if(ch.checked){
        cart[name] = {
          price,
          qty: 1,
          temp: type === 'drink' ? 'Ice' : '',
          type
        };
      }else{
        delete cart[name];
      }
      render();
    });
  });

  function render(){
    orders.innerHTML = '';
    let total = 0;

    Object.keys(cart).forEach(name=>{
      const item = cart[name];
      const subtotal = item.price * item.qty;
      total += subtotal;

      orders.insertAdjacentHTML('beforeend', `
        <div class="menu-row">
          <span>${name}</span>

          ${
            item.type === 'drink'
            ? `<select class="temp" data-name="${name}">
                <option value="Ice" ${item.temp==='Ice'?'selected':''}>Ice</option>
                <option value="Hot" ${item.temp==='Hot'?'selected':''}>Hot</option>
              </select>`
            : ''
          }

          <select class="qty" data-name="${name}">
            ${[1,2,3,4,5].map(q=>`
              <option value="${q}" ${item.qty===q?'selected':''}>${q}</option>
            `).join('')}
          </select>

          <strong>Rp${subtotal.toLocaleString('id-ID')}</strong>
        </div>
      `);
    });

    // event Ice / Hot
    document.querySelectorAll('.temp').forEach(sel=>{
      sel.onchange = e=>{
        cart[e.target.dataset.name].temp = e.target.value;
      };
    });

    // event qty
    document.querySelectorAll('.qty').forEach(sel=>{
      sel.onchange = e=>{
        cart[e.target.dataset.name].qty = +e.target.value;
        render();
      };
    });

    totalEl.textContent = 'Rp' + total.toLocaleString('id-ID');
  }

  function kirimWA(){
    if(!namaEl.value){
      alert('Nama belum diisi');
      return;
    }
    if(Object.keys(cart).length === 0){
      alert('Belum ada pesanan');
      return;
    }

    let pesan = `‚òï PESANAN SULAGE\n`;
    pesan += `Nama: ${namaEl.value}\n`;
    pesan += `Meja: ${mejaEl.value || '-'}\n\n`;
    pesan += `Pesanan:\n`;

    let total = 0;

    Object.keys(cart).forEach(name=>{
      const i = cart[name];
