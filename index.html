.logo-full{

/* KHUSUS HP */
@media (max-width: 600px){

    max-width:100%;

.hero{

  background-repeat:no-repeat;
  background-position:center;
  background-size:cover;

  position:relative;
  margin-bottom:16px;
}

/* overlay gelap tipis */
.hero::after{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.1),
    rgba(0,0,0,.35)
  );
}

/* HP */
@media (max-width:600px){
  .hero{
    max-height:220px;     /* üî• jauh lebih ringkas */

/* animasi item pesanan */
.menu-row{
  animation: slideIn .25s ease;
}

@keyframes slideIn{
  from{
    opacity:0;
    transform:translateY(8px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* animasi keluar */
.menu-row.removing{
  animation: slideOut .2s ease forwards;
}

@keyframes slideOut{
  to{
    opacity:0;
    transform:translateY(-8px);
  }
}
.total span{
  display:inline-block;
  transition:transform .2s ease;
}

.total span.bump{
  transform:scale(1.15);
}

</style>

<script>
const checks=document.querySelectorAll('input[type=checkbox]');
const orders=document.getElementById('orders');
const totalEl=document.getElementById('total');
let cart={};

checks.forEach(ch=>{
  ch.addEventListener('change',()=>{
    const name = ch.dataset.name;
    const price = +ch.dataset.price;

    if(ch.checked){
      cart[name] = {
        price,
        qty: 1,
        temp: 'Ice',
        type: ch.dataset.type || 'drink'
      };
    } else {
      delete cart[name];   // üî• INI YANG KURANG
    }

    render();
  });
});


function render(){
  orders.innerHTML='';
  let total = 0;

  Object.keys(cart).forEach(k=>{
    const c = cart[k];
    total += c.price * c.qty;

    orders.innerHTML += (()=>{
      let row = `<div class="menu-row"><span>${k}</span>`;
      if(c.type==='drink'){
        row += `<select data-menu="${k}" class="temp">
  <option value="Ice" ${c.temp==='Ice'?'selected':''}>Ice</option>
  <option value="Hot" ${c.temp==='Hot'?'selected':''}>Hot</option>
</select>`;

      }
      row += `<select data-menu="${k}" class="qty">${[1,2,3,4,5,6,7].map(n=>`<option value="${n}" ${c.qty===n?'selected':''}>${n}</option>`).join('')}</select>
      <strong>Rp${(c.price*c.qty).toLocaleString('id-ID')}</strong></div>`;
      return row;
    })();
  });

  document.querySelectorAll('.temp').forEach(sel=>{
    sel.onchange = e => {
      cart[e.target.dataset.menu].temp = e.target.value;
      render();
    };
  });

  document.querySelectorAll('.qty').forEach(sel=>{
    sel.onchange = e => {
      cart[e.target.dataset.menu].qty = parseInt(e.target.value);
      render();
    };
  });

  totalEl.innerText = 'Rp' + total.toLocaleString('id-ID');
}

function kirimWA(){
  const nama=document.getElementById('nama').value;
  const meja=document.getElementById('meja').value || '-';
  if(!nama||Object.keys(cart).length===0){alert('Lengkapi pesanan');return;}
  let text=''; let total=0;
  Object.keys(cart).forEach(k=>{const c=cart[k]; const sub=c.price*c.qty; total+=sub; text+=`- ${k} (${c.temp}) x${c.qty} = Rp${sub.toLocaleString('id-ID')}\n`;});
  const pesan=`‚òï PESANAN SULAGE CAFFE & BILLYARD\nNama: ${nama}\nMeja: ${meja}\n\nPesanan:\n${text}\nTotal: Rp${total.toLocaleString('id-ID')}`;
  window.open('https://wa.me/6282136930569?text='+encodeURIComponent(pesan),'_blank');
}
</script>
