<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sulage Cafe & Billyard</title>
<style>
:root{--bg:#F3ECDC;--card:#E6D5BE;--text:#4B3621;--accent:#8B5E3C}
*{box-sizing:border-box;font-family:Poppins,Arial,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}
.container{max-width:520px;margin:auto;padding:20px}
header{text-align:center;margin-bottom:20px}
.card{background:var(--card);border-radius:18px;padding:14px;margin-bottom:14px;box-shadow:0 6px 16px rgba(0,0,0,.15)}
h3,h4{margin:8px 0}
.menu-item{display:flex;align-items:center;gap:8px;margin-bottom:6px}
.menu-item label{flex:1;display:flex;justify-content:space-between;cursor:pointer}
.price{color:var(--accent);font-weight:bold}
.menu-row{display:flex;align-items:center;justify-content:space-between;gap:6px;margin-bottom:6px;font-size:14px}
select,input[type=checkbox]{padding:4px}
.total{text-align:right;font-size:18px;margin-top:10px}
button{width:100%;padding:14px;border:none;border-radius:16px;background:linear-gradient(135deg,#8B5E3C,#6f4428);color:white;font-size:18px;font-weight:bold}
</style>
</head>
<body>
<div class="container">
<header>
<h1>OUR MENU</h1>
<h2>SULAGE CAFE & BILLYARD</h2>
<p>‚òï Order Langsung dari Meja</p>
</header>

<div class="card">
<input id="nama" placeholder="Nama" style="width:100%;margin-bottom:8px">
<input id="meja" placeholder="No Meja" style="width:100%">
</div>

<div class="card"><h3>‚òï Coffee</h3>
<div class="menu-item"><input type="checkbox" data-type="drink" data-name="Aren Coffee" data-price="28000"><label>Aren Coffee <span class="price">28k</span></label></div>
<div class="menu-item"><input type="checkbox" data-type="drink" data-name="Hazelnut Coffee" data-price="28000"><label>Hazelnut Coffee <span class="price">28k</span></label></div>
<div class="menu-item"><input type="checkbox" data-type="drink" data-name="Pandan Coffee" data-price="28000"><label>Pandan Coffee <span class="price">28k</span></label></div>
<div class="menu-item"><input type="checkbox" data-type="drink" data-name="Mocha Latte" data-price="28000"><label>Mocha Latte <span class="price">28k</span></label></div>
</div>

<div class="card"><h3>ü•õ Non Coffee</h3>
<div class="menu-item"><input type="checkbox" data-type="drink" data-name="Red Velvet" data-price="25000"><label>Red Velvet <span class="price">25k</span></label></div>
<div class="menu-item"><input type="checkbox" data-type="drink" data-name="Green Tea" data-price="25000"><label>Green Tea <span class="price">25k</span></label></div>
</div>

<div class="card"><h3>üç™ Snack</h3>
<div class="menu-item"><input type="checkbox" data-type="food" data-name="Kentang Goreng" data-price="25000"><label>Kentang Goreng <span class="price">25k</span></label></div>
<div class="menu-item"><input type="checkbox" data-type="food" data-name="Tambah Nasi" data-price="5000"><label>Tambah Nasi <span class="price">5k</span></label></div>
</div>

<div class="card">
<h3>üìù Detail Pesanan</h3>
<div id="orders"></div>

<h4>üí≥ Metode Pembayaran</h4>
<label><input type="radio" name="payment" value="Cash" checked> Cash</label><br>
<label><input type="radio" name="payment" value="Transfer"> Transfer</label><br>
<label><input type="radio" name="payment" value="QRIS"> QRIS</label>

<div class="total">Total: <span id="total">Rp0</span></div>
<button onclick="kirimWA()">Konfirmasi ke Admin (WhatsApp)</button>
</div>
</div>

<script>
const checks = document.querySelectorAll('input[type=checkbox]');
const orders = document.getElementById('orders');
const totalEl = document.getElementById('total');
let cart = {};

checks.forEach(ch=>{
  ch.addEventListener('change',()=>{
    const name = ch.dataset.name;
    const price = parseInt(ch.dataset.price);

    if(ch.checked){
      cart[name] = {
        price: price,
        qty: 1,
        temp: 'Hot',
        type: ch.dataset.type === 'food' ? 'food' : 'drink'
      };
    } else {
      delete cart[name];
    }
    render();
  });
});

function render(){
  orders.innerHTML='';
  let total=0;

  Object.keys(cart).forEach(k=>{
    const c = cart[k];
    total += c.price * c.qty;

    let row = `<div class="menu-row"><span>${k}</span>`;
    if(c.type === 'drink'){
      row += `<select data-menu="${k}" class="temp">
        <option value="Hot" ${c.temp==='Hot'?'selected':''}>Hot</option>
        <option value="Ice" ${c.temp==='Ice'?'selected':''}>Ice</option>
      </select>`;
    }
    row += `<select data-menu="${k}" class="qty">`;
    for(let i=1;i<=7;i++){
      row += `<option value="${i}" ${c.qty===i?'selected':''}>${i}</option>`;
    }
    row += `</select><strong>Rp${(c.price*c.qty).toLocaleString('id-ID')}</strong></div>`;
    orders.innerHTML += row;
  });

  document.querySelectorAll('.temp').forEach(sel=>{
    sel.onchange = e => {
      cart[e.target.dataset.menu].temp = e.target.value;
      render();
    }
  });

  document.querySelectorAll('.qty').forEach(sel=>{
    sel.onchange = e => {
      cart[e.target.dataset.menu].qty = parseInt(e.target.value);
      render();
    }
  });

  totalEl.innerText = 'Rp' + total.toLocaleString('id-ID');
}

function kirimWA(){
  const nama = document.getElementById('nama').value.trim();
  const meja = document.getElementById('meja').value.trim() || '-';
  const payment = document.querySelector('input[name="payment"]:checked')?.value || '-';

  if(!nama || Object.keys(cart).length===0){
    alert('Lengkapi nama dan pesanan');
    return;
  }

  let text='';
  let total=0;

  for(const k in cart){
    const c = cart[k];
    const sub = c.price * c.qty;
    total += sub;

    text += `- ${k}`;
    if(c.type==='drink') text += ` (${c.temp})`;
    text += ` x${c.qty} = Rp${sub.toLocaleString('id-ID')}\n`;
  }

  const pesan = `‚òï PESANAN SULAGE CAFE & BILLYARD\nNama: ${nama}\nMeja: ${meja}\n\nPesanan:\n${text}\nTotal: Rp${total.toLocaleString('id-ID')}\n\nPembayaran: ${payment}`;

  window.open('https://wa.me/6282136930569?text='+encodeURIComponent(pesan),'_blank');
}
</script>
</body>
</html>
